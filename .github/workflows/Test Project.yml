name: test-project
on: push
jobs:
  test-project-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.12
          cache: pip
      - run: pip install -r requirements.txt
      - run: pytest Tests
